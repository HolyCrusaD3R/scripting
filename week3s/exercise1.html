<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="exercise1.css" />
    <title>Exercise 1</title>
  </head>
  <body>
    <ul>
      <li><a href="https://www.google.com" target="_blank">Google</a></li>
      <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
      <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
    </ul>
    <br />
    <div>
      <img src="./images/dog1.jpeg" alt="Dog" width="300" />
      <img src="./images/cat1.jpeg" alt="Cat" width="300" />
    </div>
    <table border="1">
      <caption>
        My Table
      </caption>
      <thead>
        <th>Name</th>
        <th>Position</th>
        <th>Wage</th>
      </thead>
      <tbody>
        <tr>
          <td>Luka</td>
          <td>Student</td>
          <td>9999</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Teacher</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Peter</td>
          <td>Dad</td>
          <td>1500</td>
        </tr>
      </tbody>
    </table>
    <br />
    <div class="form-div">
      <form method="POST" onsubmit="return false" class="form">
        <div class="form-input">
          <label for="name">NAME:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John"
            class="form-input-bar"
            required
          />
        </div>

        <div class="form-input">
          <label for="email">EMAIL:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@gmail.com"
            class="form-input-bar"
            required
          />
        </div>

        <div class="form-input">
          <label for="password">PASSWORD:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input-bar"
            required
          />
        </div>

        <button type="submit" class="form-submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>
