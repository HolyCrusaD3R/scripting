<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midterm</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="formPage">
      <div class="formContainer">
        <div class="formHeader">
          <h1>Group Form</h1>
        </div>
        <form id="groupForm">
          <div class="formGroupHalfContainer">
            <div class="formGroup formGroupHalf">
              <label for="name">First name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="First name"
              />
            </div>
            <div class="formGroup formGroupHalf">
              <label for="surname">Last name:</label>
              <input
                type="text"
                id="surname"
                name="surname"
                placeholder="Last name"
              />
            </div>
          </div>
          <div class="formGroup">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@company.com"
            />
          </div>
          <div class="formGroup">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="formGroup">
            <label for="teamSize">Team Size:</label>
            <select id="teamSize" name="teamSize">
              <option value="" disabled selected></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="formGroupCheckBoxes">
            <label for="technologies">Technologies</label>
            <div class="checkboxGrid" id="formGroupCheckBoxes">
              <div class="checkboxContainer">
                <input
                  type="checkbox"
                  id="html"
                  name="technologies"
                  value="html"
                />
                <label for="html">Html</label>
              </div>
              <div class="checkboxContainer">
                <input
                  type="checkbox"
                  id="css"
                  name="technologies"
                  value="css"
                />
                <label for="css">Css</label>
              </div>
              <div class="checkboxContainer">
                <input
                  type="checkbox"
                  id="js"
                  name="technologies"
                  value="javaScript"
                />
                <label for="js">JavaScript</label>
              </div>
              <div class="checkboxContainer">
                <input
                  type="checkbox"
                  id="reactjs"
                  name="technologies"
                  value="reactjs"
                />
                <label for="reactjs">ReactJS</label>
              </div>
              <div class="checkboxContainer">
                <input
                  type="checkbox"
                  id="figma"
                  name="technologies"
                  value="figma"
                />
                <label for="figma">Figma</label>
              </div>
              <div class="checkboxContainer">
                <input
                  type="checkbox"
                  id="github"
                  name="technologies"
                  value="github"
                />
                <label for="github">Github</label>
              </div>
            </div>
          </div>
          <button type="submit" class="submitBtn">Submit</button>
        </form>
      </div>
    </div>
    <div class="guessingGame">
      <div class="guessingGameContainer">
        <div class="guessingGameHeader">
          <h1>Guess the Number!</h1>
          <p id="guessingGameText">
            I'm thinking of a number between 1 and 100.
          </p>
          <div class="guessResult wrong-result" id="tooHigh">
            <p>ðŸ“‰ Too high!</p>
          </div>
          <div class="guessResult wrong-result" id="tooLow">
            <p>ðŸ“ˆ Too low!</p>
          </div>
          <div class="guessResult correct-result" id="correctResult">
            <p>You guessed right!</p>
          </div>
          <div class="scoreContainer">
            <p id="scoreText">Score: 0 / 10</p>
            <p id="attemptsText">Attempts: 0 / 10</p>
          </div>
          <div class="guessingGameContent">
            <input
              type="number"
              id="guessInput"
              name="guessInput"
              placeholder="Enter your guess"
            />
            <p
              for="guessInput hidden"
              class="error-message-guessing-game"
              id="error-message-guessing-game"
            >
              Please enter a number between 1 and 100!
            </p>
            <div class="btnContainer">
              <button id="guessBtn" class="submitRedBtn">Guess</button>
              <button id="restartBtn" class="submitRedBtn">Restart</button>
            </div>
            <div class="guessHistory">
              <h2>Guess History</h2>
              <ul id="guessHistoryList">
                <li class="guessHistoryItem">
                  You guessed
                  <span class="numberText">34</span>
                  ( Too high )
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
